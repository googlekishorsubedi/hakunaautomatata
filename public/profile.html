<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.css">
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Dashboard</h3>
              <nav class="nav nav-masthead">
                <a class="nav-link" href="dashboard.html">Home</a>
                <a class="nav-link active" href="profile.html">Profile</a>
                <a class="nav-link" id="signout" href="#">Sign Out</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">

                <hr>
                <div class="row">
                    <!-- left column -->
                    <div class="col-md-3">
                      <div class="text-center">
                        <img src="#" class="avatar img-circle" alt="avatar">
                        <h6>Upload a different photo</h6>

                        <input type="file" class="form-control">
                      </div>
                    </div>

                    <!-- edit form column -->
                    <div class="col-md-9 personal-info">
                      <div class="alert alert-info alert-dismissable">
                        <a class="panel-close close" data-dismiss="alert">Ã—</a>
                        <i class="fa fa-coffee"></i>
                        This is an <strong>.alert</strong>. Use this to show important messages to the user.
                      </div>
                      <h3>Personal Information</h3>

                      <form class="form-horizontal" role="form">
                        <div class="form-group">
                          <label class="col-lg-3 control-label">First name:</label>
                          <div class="col-lg-8">
                            <input class="form-control" type="text" value="First Name">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Last name:</label>
                          <div class="col-lg-8">
                            <input class="form-control" type="text" value="Last Name">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Company:</label>
                          <div class="col-lg-8">
                            <input class="form-control" type="text" value="Company Name">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Email:</label>
                          <div class="col-lg-8">
                            <input class="form-control" type="text" value="Email">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-lg-3 control-label">Time Zone:</label>
                          <div class="col-lg-8">
                            <div class="ui-select">
                              <select id="user_time_zone" class="form-control">
                                <option value="Hawaii">(GMT-10:00) Hawaii</option>
                                <option value="Alaska">(GMT-09:00) Alaska</option>
                                <option value="Pacific Time (US &amp; Canada)">(GMT-08:00) Pacific Time (US &amp; Canada)</option>
                                <option value="Arizona">(GMT-07:00) Arizona</option>
                                <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                                <option value="Central Time (US &amp; Canada)" selected="selected">(GMT-06:00) Central Time (US &amp; Canada)</option>
                                <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                                <option value="Indiana (East)">(GMT-05:00) Indiana (East)</option>
                              </select>
                            </div>
                          </div>
                        </div>

                        <div class="form-group">
                          <label class="col-md-3 control-label"></label>
                          <div class="col-md-8">
                            <input type="button" class="btn btn-primary" value="Save Changes">
                            <span></span>
                            <input type="reset" class="btn btn-default" value="Cancel">
                          </div>
                        </div>
                      </form>
                    </div>
                </div>
            <hr>

          </div>



        </div>

      </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </body>
